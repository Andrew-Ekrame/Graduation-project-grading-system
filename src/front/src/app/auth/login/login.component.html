<main class="main">
  <img src="images/undraw_login_re_4vu2.svg" alt="login-img" class="img" />
  <div class="form-container">
    <header class="form-container__header">
      <img
        src="images/asuScienceLogo.png"
        alt="ASU science logo"
        class="logo"
      />
      <h2 class="secondary-heading">Graduation Projects System</h2>
    </header>
    <h1 class="main-heading">Login</h1>
    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="form">
      <label class="label"
        >Email
        <span class="login-error">
          @if(controlIsInvalid(form.controls.email)){ * Please enter a valid
          email }
        </span>
      </label>
      <input
        type="email"
        id="email"
        placeholder="example@gmail.com"
        formControlName="email"
      />
      <label class="label"
        >Password<span class="login-error">
          @if(controlIsInvalid(form.controls.password)){ * Please enter your
          password }</span
        ></label
      >
      <input
        type="password"
        placeholder="Password"
        id="pass"
        formControlName="password"
      />
      <p class="login-error">{{ error() }}</p>
      <button id="loginbttn" class="login-button" type="submit">Login</button>

      <p class="register-paragraph">Don't have an account?</p>
      <a routerLink="/register">Register </a>

      <a routerLink="/forget-password">Forget Password ?</a>
    </form>
  </div>
</main>
